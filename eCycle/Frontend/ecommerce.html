<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy/Sell | eCycle">
    <title>eCycle | Buy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 products per row */
            gap: 20px; /* Space between items */
            margin: 20px;
        }

        .product {
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .total-price {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }

        .checkout-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .product-list {
                grid-template-columns: repeat(2, 1fr); /* 2 products per row on tablets */
            }
        }

        @media (max-width: 480px) {
            .product-list {
                grid-template-columns: 1fr; /* 1 product per row on small screens */
            }
        }

        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><center><img src="Img2.png" alt="eCycle Logo"></center></div></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="ecommerce.html"><i class="fas fa-exchange-alt"></i>Buy</a></li>
                <li><a href="testimonials.html"><i class="fas fa-comment-alt"></i>Testimonials</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i>About Us</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i>Contact</a></li>
                <li><a href="login.html"><i class="fas fa-user"></i>Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="ecommerce">
        <h1 class="section-title">Buy E-Waste</h1>
        <div class="product-list">
            <!-- Product 1 -->
            <div class="product">
                <img src="smartphone.jpg" alt="Refurbished Iphone" class="product-image">
                <h3 class="product-title">Iphone 12</h3>
                <p class="product-price">Price: $150</p>
                <div class="quantity">
                    <button onclick="decreaseQuantity(1, 150)">-</button>
                    <input type="text" id="quantity-1" value="0" readonly>
                    <button onclick="increaseQuantity(1, 150)">+</button>
                </div>
                <a href="product-smartphone.html"><button class="btn">View Details</button></a>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="laptop.jpg" alt="Used Laptop" class="product-image">
                <h3 class="product-title">Mackbook Air M1</h3>
                <p class="product-price">Price: $300</p>
                <div class="quantity">
                    <button onclick="decreaseQuantity(2, 300)">-</button>
                    <input type="text" id="quantity-2" value="0" readonly>
                    <button onclick="increaseQuantity(2, 300)">+</button>
                </div>
                <a href="product-laptop.html"><button class="btn">View Details</button></a>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="television.jpg" alt="Television" class="product-image">
                <h3 class="product-title">Television</h3>
                <p class="product-price">Price: $500</p>
                <div class="quantity">
                    <button onclick="decreaseQuantity(3, 500)">-</button>
                    <input type="text" id="quantity-3" value="0" readonly>
                    <button onclick="increaseQuantity(3, 500)">+</button>
                </div>
                <a href="product-television.html"><button class="btn">View Details</button></a>
            </div>

            <!-- Product 4 -->
            <div class="product">
                <img src="dvd.jpg" alt="DVD Player" class="product-image">
                <h3 class="product-title">DVD Player</h3>
                <p class="product-price">Price: $100</p>
                <div class="quantity">
                    <button onclick="decreaseQuantity(4, 100)">-</button>
                    <input type="text" id="quantity-4" value="0" readonly>
                    <button onclick="increaseQuantity(4, 100)">+</button>
                </div>
                <a href="product-dvd.html"><button class="btn">View Details</button></a>
            </div>

            <!-- Product 5 -->
            <div class="product">
                <img src="fridge.jpg" alt="Refrigerator" class="product-image">
                <h3 class="product-title">Refrigerator</h3>
                <p class="product-price">Price: $700</p>
                <div class="quantity">
                    <button onclick="decreaseQuantity(5, 700)">-</button>
                    <input type="text" id="quantity-5" value="0" readonly>
                    <button onclick="increaseQuantity(5, 700)">+</button>
                </div>
                <a href="product-fridge.html"><button class="btn">View Details</button></a>
            </div>

            <!-- Product 6 -->
            <div class="product">
                <img src="ledbulb.jpg" alt="LED Bulbs" class="product-image">
                <h3 class="product-title">LED Bulbs</h3>
                <p class="product-price">Price: $50</p>
                <div class="quantity">
                    <button onclick="decreaseQuantity(6, 50)">-</button>
                    <input type="text" id="quantity-6" value="0" readonly>
                    <button onclick="increaseQuantity(6, 50)">+</button>
                </div>
                <a href="product-ledbulb.html"><button class="btn">View Details</button></a>
            </div>
        </div>

        <!-- Total Price Section -->
        <div class="total-price">Total Price: $<span id="total-price">0</span></div>
        <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </section>

    <footer>
        &copy; 2025 eCycle. All rights reserved.
    </footer>

    <script>
        let totalPrice = 0;
        let cart = [];

        function updateTotalPrice() {
            document.getElementById("total-price").innerText = totalPrice.toFixed(2);
        }

        function decreaseQuantity(id, price) {
            const quantityInput = document.getElementById(`quantity-${id}`);
            let value = parseInt(quantityInput.value, 10);
            if (value > 0) {
                quantityInput.value = value - 1;
                totalPrice -= price;
                updateTotalPrice();
                localStorage.setItem(`quantity-${id}`, quantityInput.value);
            }
        }

        function increaseQuantity(id, price) {
            const quantityInput = document.getElementById(`quantity-${id}`);
            let value = parseInt(quantityInput.value, 10);
            value = isNaN(value) ? 0 : value;
            quantityInput.value = value + 1;
            totalPrice += price;
            updateTotalPrice();
            localStorage.setItem(`quantity-${id}`, quantityInput.value);
        }

        function proceedToCheckout() {
            cart = [];
            document.querySelectorAll(".product").forEach((product, index) => {
                const quantityInput = document.getElementById(`quantity-${index + 1}`);
                const quantity = parseInt(quantityInput.value, 10);
                if (quantity > 0) {
                    const item = {
                        id: index + 1,
                        name: product.querySelector(".product-title").innerText,
                        price: parseFloat(product.querySelector(".product-price").innerText.replace("Price: $", "")),
                        quantity: quantity,
                    };
                    cart.push(item);
                }
            });

            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }

            localStorage.setItem("cartItems", JSON.stringify(cart));
            localStorage.setItem("totalPrice", totalPrice);
            window.location.href = "checkout.html";
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll(".product").forEach((product, index) => {
                const quantityInput = document.getElementById(`quantity-${index + 1}`);
                const storedQuantity = localStorage.getItem(`quantity-${index + 1}`);
                if (storedQuantity) {
                    quantityInput.value = storedQuantity;
                    totalPrice += parseInt(storedQuantity, 10) * parseFloat(product.querySelector(".product-price").innerText.replace("Price: $", ""));
                }
            });
            updateTotalPrice();
        });
    </script>
</body>
</html>
