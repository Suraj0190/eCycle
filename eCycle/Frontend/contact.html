<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact eCycle">
    <title>eCycle | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            font-size: 24px;
            text-align: center;
            width: 100%;
            position: relative;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover, nav ul li a.active {
            color: #0077b6;
        }

        .contact {
            text-align: center;
            padding: 50px 20px;
            flex: 1;
        }

        .contact h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        .contact p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #555;
        }

        .btn {
            background-color: #0077b6;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005f7a;
        }

        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .popup h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .popup p {
            font-size: 18px;
            margin-bottom: 15px;
            color: #555;
        }

        .popup a {
            color: #0077b6;
            text-decoration: none;
        }

        .popup a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="Img2.png" alt="eCycle Logo" style="max-width: 150px;"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="ecommerce.html"><i class="fas fa-exchange-alt"></i> Buy</a></li>
                <li><a href="testimonials.html"><i class="fas fa-comment-alt"></i> Testimonials</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
                <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="login.html"><i class="fas fa-user"></i> Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out!</p>
        <button id="open-popup" class="btn">Contact Info</button>
    </section>

    <!-- Popup Modal -->
    <div class="popup-container" id="popup">
        <div class="popup">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:sushantdeo.cd23@bmsce.ac.in">sushantdeo.cd23@bmsce.ac.in</a></p>
            <p>Phone: <a href="tel:+918709985230">+91 87099 85230</a></p>
            <button id="close-popup" class="btn">Close</button>
        </div>
    </div>

    <footer>
        <p>Â© 2025 eCycle. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('open-popup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'flex'; // Show the popup with flex to center it
        });

        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none'; // Hide the popup
        });
    </script>
</body>
</html>
